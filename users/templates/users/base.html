{% load static %}
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% if request.user.is_authenticated %}
        <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Logout">
            {% comment %} <a href="{% url "logout" %}">Logout</a> {% endcomment %}
        </form>
        {% else %}
            <a href="{% url "login" %}">Login</a>
        {% endif %}

        {% block body %} {% endblock body %}
    </body>
</html>
