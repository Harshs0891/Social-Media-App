{% extends "users/base.html" %}
{% block body %}
<h2 class="text-2xl m-10 font-bold">üóùÔ∏è Change Password</h2>
<div class="container py-5 mx-10">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {% for field in form %}
                {{ field.errors }}

            {% endfor %}
        {% endif %}
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Old Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{ form.old_password }}
            </div> 
        </div>
        
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">New Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{ form.new_password1 }}
            </div> 
        </div>
    
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Confirm New Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{ form.new_password2 }}
            </div> 
        </div>
        
        <button class="bg-green-500 text-white my-5 px-5 py-2" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
